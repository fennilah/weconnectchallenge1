<!DOCTYPE html>
<html>
<head>
<link href="./style/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="./style/css/style.css" rel="stylesheet">
<script src="./style/js/bootstrap.min.js"></script>
<title>WeConnect</title>
</head>
<body>
<div>
<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            <a class="navbar-brand" href="login.html">WeConnect</a>
            </div>
        </div>
</nav>
</div>
      <div class="wrapper body-inverse" style="margin-top:30px"> <!-- wrapper -->
        <div class="container">
            <div class="row">
                    <div class="col-md-5 col-md-offset-3">
                            <h3 class="text-right-xs">Register for WeConnect</h3>
                            <p class="text-muted text-right-xs">
                              Please fill out the form below to create a new account.
                            </p>
                            <div class="form-white">
                                <form role="form">
                                  <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your name">
                                  </div>
                                  <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                  </div>
                                  <div class="form-group">
                                    <label for="email2">Email address</label>
                                    <input type="email" class="form-control" id="email2" placeholder="Enter email">
                                  </div>
                                  <div class="form-group">
                                    <div class="row">
                                      <div class="col-sm-6">
                                      <label for="password2">Password</label>
                                      <input type="password" class="form-control" id="password2" placeholder="Password">
                                      </div>
                                      <div class="col-sm-6">
                                      <label for="password2">Repeat password</label>
                                      <input type="password" class="form-control" id="password3" placeholder="Password">
                                      </div>
                                    </div>
                                  </div>
                                  <button type="submit" class="btn btn-block btn-color btn-xxl">Register</button>
                                  <p>Already have an account?<a href="login.html">Login Here</a></p>
                                </form>
                            </div>
                          </div>
            </div>
        </div>
        </div>

</body>
</html>
